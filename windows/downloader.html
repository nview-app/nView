<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               img-src 'self' appfile: data:;
               script-src 'self';
               style-src 'self' 'unsafe-inline';">
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="./shared.css" />
    <title>Downloader</title>
  </head>
  <body class="downloader-page">
    <div id="top">
      <div class="topRow">
        <div class="topTitle">Downloader</div>
        <button id="clearCompleted" type="button" title="Remove completed downloads">Clear all</button>
      </div>
      <div id="toast"></div>
      <div class="small">Tip: use Direct download in the Web Viewer to queue new jobs here.</div>
    </div>

    <div id="list"></div>

    <div id="fileModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modalCard">
        <div class="modalHeader">
          <div class="modalTitle" id="fileModalTitle"></div>
          <button id="fileModalClose" class="modal-close-btn" aria-label="Close">Ã—</button>
        </div>
        <div class="modalBody">
          <div class="modalMeta" id="fileModalMeta"></div>
          <div class="modalFiles" id="fileModalList"></div>
        </div>
      </div>
    </div>

    <script src="../renderer/downloader_renderer.js"></script>
  </body>
</html>
